<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Список задач (<span th:text="'Всего ' + ${tasksCount} + ' - задач'">0</span>)</h1>
<br><br>
<div id="task-list">
    <div th:each="task : ${tasks}">
        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.task}"></a>
<!--        <p th:text="${task.task} + ' | ' + ${task.date}" />-->
    </div>
</div>
</body>
</html>
